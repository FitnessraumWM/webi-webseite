  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    header {
      background: url('webermuehle-gesamt.jpg') center/cover no-repeat;
      height: 90vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      text-shadow: 2px 2px 5px black;
      position: relative;
      text-align: center;
    }

    .logos-left, .logos-right {
      position: absolute;
      top: 20px;
      height: 180px;
    }

    .logos-left { left: 20px; }
    .logos-right { right: 20px; }

    .logos-left img, .logos-right img {
      height: 100%;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .logos-left img:hover, .logos-right img:hover {
      transform: scale(1.05);
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: 1em;
      z-index: 10;
      transition: top 0.3s;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 4em 1em;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }

    .login-links {
      text-align: center;
      font-size: 1.2em;
    }

    .login-links a {
      display: inline-block;
      margin: 1em;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    footer {
      background: #f2f2f2;
      padding: 2em 1em;
      text-align: center;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .logos-left, .logos-right {
        height: 100px;
        top: 10px;
      }

      nav {
        flex-direction: column;
        gap: 0.5em;
      }
    }
  </style>
